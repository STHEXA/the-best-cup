<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>The Best Cup</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
</head>
<body>
  <header>
    <div class="header-container">
      <p class="header-container__title">The Best Cup</p>
      <a href="#" class="header-container__signup">新規登録</a>
      <a href="#" class="header-container__login">ログイン</a>
    </div>
  </header>
  <main>
    <div class="title-container">
      <p>最高の一杯について記録しよう！</p>
    </div>
    <form class="form-container">
      <div class="form-container__name">
        <label>Store Name</label>
        <input type="text" />
      </div>
      <div class="form-container__visitDay">
        <label>Visit Day</label>
        <input type="date"></input> 
      </div>
      <div class="form-container__image">
        <p>file</p>
        <div class="form-container__image--box">
          <label for="store-image">画像を選択してください</label>
          <input type="file" id="store-image">
        </div>
      </div>
      <p class="form-container__submit">
        <!-- <input type="submit" value="Record"> -->
        <a href="#" class="btn-square-so-pop">Record</a>
      </p>
    </form>
  </main> 
</body>
</html>
