<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>The Best Cup</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
</head>
<body>
  <header>
    <div class="header-container">
      <p class="header-container__title">The Best Cup</p>
      <a href="#" class="header-container__signup">新規登録</a>
      <a href="#" class="header-container__login">ログイン</a>
      <a href="#" class="header-container__use">使い方</a>
    </div>
  </header>
  <aside>
    <div class="side-container">
      <p class="side-container__title">My Store</p>
    </div>
    <div class="side-container__store">
      <p>Starbucks</p>
      <img src="image/content_iStock-458083395-2.png" alt="store">
      <p>2019/09/09</p>
    </div>
    <div class="side-container__store">
        <p>ドトールコーヒー</p>
        <img src="image/topimg_dcs.png" alt="store">
        <p>2019/06/06</p>
    </div>
    <div class="side-container__add">
      <a class="side-container__add-btn" href="#">
        <i class="far fa-plus-square"></i>
      </a>
    </div>
  </aside>
  <main>
    <div class="image-container">
        <p>Starbucks</p>
        <img src="image/coffeecup.png" alt="store">
    </div>
    <div class="details-container">
      <div class="tabs">
        <input id="about" type="radio" name="tab_item" checked>
        <label class="tab_item" for="about">ABOUT</label>
        <input id="memo" type="radio" name="tab_item">
        <label class="tab_item" for="memo">MEMO</label>
        <input id="edit"" type="radio" name="tab_item">
        <label class="tab_item" for="edit"><i class="fas fa-edit"></i>EDIT</label>
        <div class="tab_content" id="about_content">
          <i class="fas fa-coffee">コーヒーについての情報</i>
          <table>
            <tr>
              <th>商品名</th>
              <td>ドリップコーヒー</td>
            </tr>
            <tr>
              <th>価格</th>
              <td>310円</td>
            </tr>
            <tr>
              <th>焙煎度</th>
              <td>深煎</td>
            </tr>
          </table>
        </div>
        <div class="tab_content" id="memo_content">
          <i class="fas fa-coffee">コーヒーの感想</i>
          <table>
            <tr>
              <th>MEMO</th>
              <td>チェーン店にしてはなかなかの美味しさだった。価格も安めなのでまた利用したい。</td>
            </tr>
          </table>
        </div>
        <div class="tab_content" id="edit_content">
          <form class="details-container__form">
            <label for="coffee-name">商品名:</label>
            <input id="coffee-name" type="text">
            <label for="coffee-value">値段:</label>
            <input id="coffee-value" type="number">
            <div class="form__radio">
              <p>味のタイプ</p>
              <input type="radio" name="roast-radio" id="light-roast" checked="checked">
              <label for="light-roast">浅煎・・・酸味が強め</label>
              <input type="radio" name="roast-radio" id="deep-roast">
              <label for="deep-roast">深煎・・・苦味が強め</label>
            </div>
            <p>写真</p>
            <div class="form-container__image">
              <div class="form-container__image--box">
                <label for="store-image">画像を選択してください</label>
                <input type="file" id="store-image">
              </div>
            </div>
            <div class="details-container__form--textarea">
              <label for="text">メモ</label>
              <textarea></textarea>
              <a href="#" class="btn-square-so-pop">Record</a>
            </div>
          </form>
        </div>
    </div>
  </main>
    
</body>
</html>
